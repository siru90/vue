     <script>
        var u = navigator.userAgent;
        console.log("使用的设备", u);
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios
        var isWindows = u.indexOf("Windows") > -1;
        var isScript = document.querySelector(".isScript")

        if(!isScript){

            scriptLabel.setAttribute("src", 'static/script/cordova/ios/cordova.js')
            scriptLabel.setAttribute("class", 'isScript')

          document.body.appendChild(scriptLabel)
          }else if( isAndroid) {
            var scriptLabel = document.createElement("script")

            scriptLabel.setAttribute("class", 'isScript')

          else if (isWindows) {
            //pc或者是windows，默认不作处理

              var scriptLabel = document.createElement("script")

              scriptLabel.setAttribute("class", 'isScript')
              console.log("else---", navigator.userAgent);
              console.log(scriptLabel);
              document.body.appendChild(scriptLabel)
          }
        }
        Date.prototype.format = function(format)
        {
          var o = {
          "M+" : this.getMonth()+1, //month
          "d+" : this.getDate(),    //day
          "h+" : this.getHours(),   //hour
          "m+" : this.getMinutes(), //minute
          "s+" : this.getSeconds(), //second
          "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
          "S" : this.getMilliseconds() //millisecond
          }
          if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
          (this.getFullYear()+"").substr(4 - RegExp.$1.length));
          for(var k in o)if(new RegExp("("+ k +")").test(format))
          format = format.replace(RegExp.$1,
          RegExp.$1.length==1 ? o[k] :
          ("00"+ o[k]).substr((""+ o[k]).length));
          return format;
        }

    <script>
      function GetQueryString(name){
       var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        if(name === 'sessionId'){
          if(window.location.href.indexOf('sessionId') === -1){
            if(localStorage.getItem('sessionId')){
              console.log(1);
              return localStorage.getItem('sessionId');
            }
            return null
          }
        }
       // var r = window.location.search.substr(1).match(reg);
        var r = window.location.href.split('?')[1].match(reg);
       if(r!=null&&r!=undefined)return  unescape(r[2]);
       return null;
      }
      var sessionId = GetQueryString("sessionId");
      if(sessionId !=null && sessionId.toString().length>1){
        localStorage.setItem('sessionId', sessionId);
      }
    </script>
